server:
  port: 8000
spring:
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8080
          predicates:
            - Path=/authenticate,/register
        - id: alphabet
          uri: http://localhost:8081
          predicates:
            - Path=/exercise/**,/course/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "OPTIONS"
logging:
  level:
    org.springframework.cloud.gateway.handler.predicate: trace
