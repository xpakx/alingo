<div class="language" *ngFor="let language of languages">
    <div class="field">
        <div class="name">Name</div>
        <div class="letter">{{ language.name }}</div>
    </div>
    <button class="btn" [routerLink]="'/language/'+language.id">
        View
    </button>
    <button class="btn" [routerLink]="'/language/'+language.id+'/edit'">
        Edit
    </button>
</div>

<button class="btn" (click)="prevPage()">Previous</button>
<button class="btn" (click)="nextPage()">Next</button>
