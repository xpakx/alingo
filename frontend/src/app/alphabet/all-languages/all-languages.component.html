<form id="name" [formGroup]="form">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <button class="btn" (click)="activateSearch()">
        Apply
    </button>
    <button class="btn" [disabled]="searchMode" (click)="deactivateSearch()">
        All
    </button>
</form>

<button class="language-btn" *ngFor="let language of languages" (click)="chooseLanguage(language.id)">
    <div class="name">Name</div>
    <div class="letter">{{ language.name }}</div>
</button>

<button class="btn" (click)="prevPage()">Previous</button>
<button class="btn" (click)="nextPage()">Next</button>
